<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>YouTube Player API Sample</title>
<style type="text/css">

#videoDiv { 
        margin: 0px;
	width: 100%;
	height: 100%;
}

</style>

<script src="play_files/jsapi" type="text/javascript"></script>

<script type="text/javascript">
	google.load("swfobject", "2.1");
</script><script src="play_files/swfobject.js" type="text/javascript"></script>    

<script type="text/javascript">

 
 // Update a particular HTML element with a new value
 
 function updateHTML(elmId, value) {
 	document.getElementById(elmId).innerHTML = value;
 }

 function setDebugEnabled(on) {
	debugEnabled = on;
	if(debugEnabled) {
		debug("debug enabled");
	}
}
      
 // This function is called when an error is thrown by the player
 
 function onPlayerError(errorCode) {
	clientApp.handlePlayerError(errorCode);
 }
      
 // This function is called when the player changes state
 
 function onPlayerStateChange(newState) {
	clientApp.setState(newState);
	state = newState;
 }
 
 // Display information about the current state of the player
 
 function updatePlayerInfo() {
 	// Also check that at least one function exists since when IE unloads the
 	// page, it will destroy the SWF before clearing the interval.
 	if(ytplayer && ytplayer.getDuration && state == 1) {
		clientApp.setTotalTime(ytplayer.getDuration());
		clientApp.setCurrentTime(ytplayer.getCurrentTime());
	}
 }
      
 function debug(value) {
 	clientApp.jsDebug(value);
 }

 function playVideo() {
        if (ytplayer) {
		ytplayer.playVideo();
        }
	if(debugEnabled) {
		debug("play");
	}
 }
  
 function pauseVideo() {
        if (ytplayer) {
 	        ytplayer.pauseVideo();
        }
	if(debugEnabled) {
		debug("pause");
	}
 }

 
 function resizePlayer(width,height) {
        if(ytplayer) {
		ytplayer.width = width;
		ytplayer.height = height;
	}
	if(debugEnabled) {
		debug("resize: w x h " + width + " x " + height);
	}
 }

function cueVideoById(vidId) {
	if(ytplayer) {
		ytplayer.cueVideoById(vidId)
		if(debugEnabled) {
			debug("cue video" + vidId);
		}
	}
 }

function loadVideoById(vidId) {
	if(ytplayer) {
		ytplayer.loadVideoById(vidId)
		if(debugEnabled) {
			debug("load video by id: " + vidId);
		}
	}
 }

function loadVideoByUrl(url) {
	if(ytplayer) {
		ytplayer.cueVideoById(url)
		if(debugEnabled) {
			debug("load video by url: " + url);
		}
	}
 }

 // This function is automatically called by the player once it loads
 
 function onYouTubePlayerReady(playerId) {
 	ytplayer = document.getElementById("ytPlayer");
 	// This causes the updatePlayerInfo function to be called every 250ms to
 	// get fresh data from the player
        setInterval(updatePlayerInfo, 250);
	updatePlayerInfo();
        ytplayer.addEventListener("onStateChange", "onPlayerStateChange");
        ytplayer.addEventListener("onError", "onPlayerError");
        //Load an initial video into the player
        ytplayer.cueVideoById("ylLzyHk54Z0");
 }
      
 // The "main method" of this sample. Called when someone clicks "Run".
 
 function loadPlayer() {
        // Lets Flash from another domain call JavaScript
        var params = { allowScriptAccess: "always" };
        // The element id of the Flash embed
        var atts = { id: "ytPlayer" };
        // All of the magic handled by SWFObject (http://code.google.com/p/swfobject/)
        swfobject.embedSWF("http://www.youtube.com/apiplayer?&enablejsapi=1", 
                           "videoDiv", "640", "480", "8", null, null, params, atts);
 }

 function _run() {
        loadPlayer();
 }

 var state = -1;
 var debugEnabled = new Boolean(false);
 google.setOnLoadCallback(_run);
 
 </script>
</head><body style="border: 0pt none ; font-family: Arial;">
    <object data="play_files/apiplayer" id="ytPlayer" type="application/x-shockwave-flash" height="480" width="640"><param value="always" name="allowScriptAccess"></object>
  </body></html>
